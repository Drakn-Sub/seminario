<!-- templates/seminario/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal - Seminario de gastronomia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Bienvenido al Seminario</h1>
        <p class="text-center">Seleccione una de las opciones a continuación:</p>
        
          <div class="text-center">
            <a href="{% url 'inscripcion' %}" class="btn btn-primary">Inscribirse al Seminario</a>
        </div>
        
        <h3 class="mt-5">Opciones:</h3>
        <div class="text-center">
            <!-- Enlaces para listar inscritos y listar instituciones -->
            <a href="{% url 'lista_inscritos' %}" class="btn btn-secondary">Ver Inscritos</a>
        </div>
        <h3 class="mt-5">Instituciones Disponibles</h3>
        <ul class="list-group">
            {% for institucion in instituciones %}
                <li class="list-group-item">{{ institucion.nombre }}</li>
            {% empty %}
                <li class="list-group-item">No hay instituciones disponibles.</li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
